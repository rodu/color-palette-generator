<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="color palette generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Color Palette Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
      <main id="app" class="container-fluid" v-cloak>
        <h1>Color Palette Generator</h1>
        <div class="row">
          <div class="col-md-12">
            <form @submit="onSubmit($event)">
              <div class="form-group">
                <label>Palette name
                  <input type="text" class="form-control">
                </label>
              </div>
              <h2>Colors</h2>
              <color-definition
                v-for="color in colors"
                :key="color.id"
                :initial-color="color">
              </color-definition>
              <div class="text-right">
                <button @click="addColor()" title="Add Colour" class="btn btn-success">+</button>
                <button @click="save()" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <script src="lib/lodash.min.js"></script>
      <script src="lib/palette-generator.js"></script>
      <script src="lib/vue.js"></script>

      <script src="js/rodu.js"></script>
      <script src="js/utils/generate-id.js"></script>
      <script src="js/components/color-shade.js"></script>
      <script src="js/components/color-definition.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
