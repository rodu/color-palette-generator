<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="color palette generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Color Palette Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
      <main id="app" class="container-fluid" v-cloak>
        <h1>Color Palette Generator</h1>
        <div class="row">
          <div class="col-md-2">
            <form @submit="onSubmit($event)">
              <h2>Colors</h2>
              <div class="form-group">
                <label>Color Name
                  <input type="text" class="form-control" v-model="colorInput.name">
                </label>
              </div>
              <div class="form-group">
                <label>Hex Value
                  <input type="text" class="form-control" v-model="colorInput.hex">
                  <div id="color-box" class="color-box" :style="{backgroundColor: colorInput.hex}"></div>
                </label>
              </div>
              <div>
                <label>SASS variables
                  <input type="checkbox" v-model="showVariables">
                </label>
              </div>
              <div>
                <!-- button @click="addColor()" title="Add Colour" class="btn btn-success">+</button -->
                <button @click="save()" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
          <div class="col-md-10">
            <color-definition
              :show-variables="showVariables"
              :save="save"
              :color-input="colorInput">
            </color-definition>
          </div>
        </div>
      </main>

      <script src="lib/lodash.min.js"></script>
      <script src="lib/palette-generator.js"></script>
      <script src="lib/vanilla-picker.min.js"></script>
      <script src="lib/vue.js"></script>

      <script src="js/rodu.js"></script>
      <script src="js/utils/generate-id.js"></script>
      <script src="js/utils/storage.js"></script>
      <script src="js/components/color-shade.js"></script>
      <script src="js/components/color-item.js"></script>
      <script src="js/components/color-definition.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
